<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FFD700 0%, #FFC107 30%, #FFEB3B 60%, #FFF176 100%);
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
}

.happy-emoji {
    position:absolute;
    animation: bounce 3s ease-in-out infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(-5deg); }
}

.container { max-width:1200px; margin:0 auto; padding:2rem; position:relative; z-index:10; }

header {
    text-align:center;
    margin-bottom:3rem;
    background: rgba(255,235,59,0.9);
    padding:2rem;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border:3px solid #FFC107;
}

h1 { font-size:3rem; color:#FF5722; margin-bottom:1rem; font-weight:700; text-shadow:2px 2px 4px rgba(0,0,0,0.3); }
.subtitle { font-size:1.2rem; color:#795548; margin-bottom:2rem; }

.message-card {
    background: rgba(255,235,59,0.95);
    padding:3rem;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    text-align:center;
    margin:2rem 0;
    backdrop-filter: blur(10px);
    border:3px solid #FFC107;
    position: relative;
    overflow:hidden;
}

.message-card::before {
    content:''; position:absolute; top:-50%; left:-50%;
    width:200%; height:200%;
    background: linear-gradient(45deg, transparent, rgba(255,193,7,0.2), transparent);
    animation: gentle-wave 6s infinite;
}

@keyframes gentle-wave {
    0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); opacity:0.3; }
    50% { transform: translateX(0%) translateY(0%) rotate(180deg); opacity:0.6; }
    100% { transform: translateX(100%) translateY(100%) rotate(360deg); opacity:0.3; }
}

.message-text { font-size:1.5rem; color:#4E342E; line-height:1.6; margin-bottom:1rem; position: relative; z-index:2; font-weight:400; }
.message-author { font-size:1rem; color:#FF5722; font-weight:600; position: relative; z-index:2; }

#newMessageBtn, .quiz-btn {
    display: inline-block;
    padding: 0.8rem 2rem;
    margin-top: 1rem;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #FF9800, #FFC107);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    text-decoration: none;
}
#newMessageBtn:hover, .quiz-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

@media (max-width:768px){
    h1 { font-size:2rem; }
    .message-text { font-size:1.2rem; }
    .container { padding:1rem; }
}
</style>
</head>

function getUniqueMessage() {
    let seen = JSON.parse(sessionStorage.getItem("seenMessages")) || [];
    const unseenMessages = supportMessages.filter((_, index) => !seen.includes(index));

    if (unseenMessages.length === 0) {
        seen = [];
        sessionStorage.setItem("seenMessages", JSON.stringify(seen));
        return getUniqueMessage();
    }

    const randomIndex = supportMessages.indexOf(
        unseenMessages[Math.floor(Math.random() * unseenMessages.length)]
    );

    seen.push(randomIndex);
    sessionStorage.setItem("seenMessages", JSON.stringify(seen));

    return supportMessages[randomIndex];
}

function showNewMessage() {
    const messageElement = document.getElementById('supportMessage');
    messageElement.textContent = "Carregando nova mensagem...";
    setTimeout(() => {
