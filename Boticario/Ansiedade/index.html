<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ansiedade - Respire e Se Acalme</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4A148C 0%, #6A1B9A 30%, #8E24AA 60%, #AB47BC 100%);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.anxious-emoji {
    position: absolute;
    animation: nervous 3s ease-in-out infinite;
}

@keyframes nervous {
    0% { transform: translateX(0px) translateY(0px) rotate(-1deg) scale(1); }
    15% { transform: translateX(-8px) translateY(-5px) rotate(2deg) scale(1.1); }
    30% { transform: translateX(8px) translateY(3px) rotate(-2deg) scale(0.9); }
    45% { transform: translateX(-5px) translateY(-8px) rotate(1deg) scale(1.05); }
    60% { transform: translateX(6px) translateY(6px) rotate(-1deg) scale(0.95); }
    75% { transform: translateX(-3px) translateY(-3px) rotate(2deg) scale(1.02); }
    90% { transform: translateX(4px) translateY(-2px) rotate(-1deg) scale(0.98); }
    100% { transform: translateX(0px) translateY(0px) rotate(0deg) scale(1); }
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 10;
}

header {
    text-align: center;
    margin-bottom: 3rem;
    background: rgba(74, 20, 140, 0.9);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    border: 3px solid #8E24AA;
}

h1 {
    font-size: 3rem;
    color: #E1BEE7;
    margin-bottom: 1rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.subtitle {
    font-size: 1.2rem;
    color: #F3E5F5;
    margin-bottom: 2rem;
}

.message-card {
    background: rgba(74, 20, 140, 0.95);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    text-align: center;
    margin: 2rem 0;
    backdrop-filter: blur(10px);
    border: 3px solid #8E24AA;
    position: relative;
    overflow: hidden;
}

.message-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(142, 36, 170, 0.3), transparent);
    animation: rapid-pulse 2s infinite;
}

@keyframes rapid-pulse {
    0% { transform: scale(0.5) rotate(0deg); opacity: 0.2; }
    25% { transform: scale(1.3) rotate(90deg); opacity: 0.6; }
    50% { transform: scale(0.8) rotate(180deg); opacity: 0.4; }
    75% { transform: scale(1.1) rotate(270deg); opacity: 0.7; }
    100% { transform: scale(0.5) rotate(360deg); opacity: 0.2; }
}

.message-text { font-size: 1.5rem; color: #F8F9FA; line-height: 1.6; margin-bottom: 1rem; position: relative; z-index: 2; font-weight: 400; }
.message-author { font-size: 1rem; color: #E1BEE7; font-weight: 600; position: relative; z-index: 2; }

@media (max-width: 768px) {
    h1 { font-size: 2rem; }
    .message-text { font-size: 1.2rem; }
    .container { padding: 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>😰 ANSIEDADE 😰</h1>
        <p class="subtitle">Respire fundo - Você pode superar isso</p>
    </header>

    <div class="message-card">
        <p class="message-text" id="supportMessage">Carregando sua mensagem...</p>
        <p class="message-author">- Para acalmar sua mente 💜</p>
    </div>
</div>

<script>
const supportMessages = [
    "Respire fundo. Inspire por 4 segundos, segure por 4, expire por 4. Você consegue. 😌",
    "Respire fundo e lembre-se: sentir ansiedade é humano. 🌿 Cada momento difícil é só uma parte do seu dia.",
    "Você já superou momentos de ansiedade antes. Você tem essa força dentro de você. 💪",
    "Foque no presente. Seus pés no chão, sua respiração, neste momento agora. 🧘‍♂️",
    "Respire fundo. Um passo de cada vez é suficiente. 🌿",
    "Você não precisa controlar tudo. Está tudo bem deixar algumas coisas fluírem. 🌬️",
    "É normal sentir ansiedade. Cuide de você com carinho. 💛",
    "Este sentimento é desconfortável, mas não é perigoso. Você está seguro. 🛡️",
   "Permita-se pausar e respirar. Cada sentimento importa. 🌱",
    "A ansiedade é como uma onda - intensa, mas sempre passa. Você pode surfar nela. 🏄‍♂️",
    "Você é mais forte que seus pensamentos ansiosos. Eles não definem você. 💜",
    "A ansiedade faz parte da vida. Lembre-se: não está sozinho(a). 🤝",
    "Está tudo bem não estar no controle de tudo. Você não precisa ser perfeito. 🎈",
    "Pequenos cuidados podem trazer alívio. Comece por você. 💛",
   "Reconheça seus sentimentos sem pressa. Cada instante conta. 🌼",
    "Você não precisa resolver tudo hoje. Um passo de cada vez é suficiente. 👣",
    "A ansiedade é um visitante, não um morador. Ela vai embora. 🕊️",
    "A ansiedade não define você. Sua força está em seguir adiante. 🌊",
    "Você já enfrentou 100% dos seus dias de ansiedade até agora. Continue forte. 💪",
    "Lembre-se: você é capaz, você é forte, e isso também vai passar. 🌈"
];

function getRandomMessage() {
    const randomIndex = Math.floor(Math.random() * supportMessages.length);
    return supportMessages[randomIndex];
}

// Mostrar mensagem aleatória com delay
window.addEventListener('load', () => {
    const messageElement = document.getElementById('supportMessage');
    setTimeout(() => {
        messageElement.textContent = getRandomMessage();
    }, 1500); // 1.5 segundos de "carregando"
});

// Geração de emojis flutuantes automaticamente
const emojis = ["😰","😨","😟","😥","😓","😧","😬","😱","🌀","😖"];
const body = document.body;

for(let i=0;i<35;i++){
    const div = document.createElement("div");
    div.classList.add("anxious-emoji");
    const emoji = emojis[Math.floor(Math.random()*emojis.length)];
    div.textContent = emoji;
    div.style.top = Math.random()*90 + "%";
    div.style.left = Math.random()*90 + "%";
    div.style.fontSize = (Math.random()*2+1.5) + "rem"; // 1.5rem a 3.5rem
    div.style.animationDelay = Math.random()*3 + "s";
    body.appendChild(div);
}
</script>

</body>
</html>
