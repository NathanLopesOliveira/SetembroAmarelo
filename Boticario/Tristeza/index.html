<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tristeza - Você Não Está Sozinho</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2C3E50 0%, #34495E 30%, #5D6D7E 60%, #85929E 100%);
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
}

.sad-emoji {
    position:absolute;
    animation: fall 8s ease-in-out infinite;
}
.sad-emoji:nth-child(odd) { animation-delay:-4s; }
.sad-emoji:nth-child(3n) { animation-delay:-2s; }

@keyframes fall {
    0% { transform: translateY(-10px) rotate(-2deg); opacity:0.7; }
    50% { transform: translateY(10px) rotate(1deg); opacity:1; }
    100% { transform: translateY(-10px) rotate(-1deg); opacity:0.7; }
}

.container { max-width:1200px; margin:0 auto; padding:2rem; position:relative; z-index:10; }

header {
    text-align:center;
    margin-bottom:3rem;
    background: rgba(44,62,80,0.9);
    padding:2rem;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border:3px solid #5D6D7E;
}

h1 { font-size:3rem; color:#AED6F1; margin-bottom:1rem; font-weight:700; text-shadow:2px 2px 4px rgba(0,0,0,0.5); }
.subtitle { font-size:1.2rem; color:#D5DBDB; margin-bottom:2rem; }

.message-card {
    background: rgba(44,62,80,0.95);
    padding:3rem;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
    text-align:center;
    margin:2rem 0;
    backdrop-filter: blur(10px);
    border:3px solid #5D6D7E;
    position: relative;
    overflow:hidden;
}

.message-card::before {
    content:''; position:absolute; top:-50%; left:-50%;
    width:200%; height:200%;
    background: linear-gradient(45deg, transparent, rgba(93,109,126,0.2), transparent);
    animation: gentle-wave 6s infinite;
}

@keyframes gentle-wave {
    0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); opacity:0.3; }
    50% { transform: translateX(0%) translateY(0%) rotate(180deg); opacity:0.6; }
    100% { transform: translateX(100%) translateY(100%) rotate(360deg); opacity:0.3; }
}

.message-text { font-size:1.5rem; color:#F8F9FA; line-height:1.6; margin-bottom:1rem; position: relative; z-index:2; font-weight:400; }
.message-author { font-size:1rem; color:#AED6F1; font-weight:600; position: relative; z-index:2; }

#newMessageBtn {
    display: inline-block;
    padding: 0.8rem 2rem;
    margin-top: 1rem;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #5D6D7E, #85929E);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
#newMessageBtn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

@media (max-width:768px){
    h1 { font-size:2rem; }
    .message-text { font-size:1.2rem; }
    .container { padding:1rem; }
}
</style>
</head>
<body>

<!-- Emojis flutuantes -->
<div class="sad-emoji" style="top:10%; left:5%; font-size:3rem;">😢</div>
<div class="sad-emoji" style="top:15%; right:10%; font-size:2.5rem;">😭</div>
<div class="sad-emoji" style="top:20%; left:15%; font-size:2.2rem;">😞</div>
<div class="sad-emoji" style="top:25%; right:15%; font-size:3rem;">😢</div>
<div class="sad-emoji" style="top:30%; left:20%; font-size:2rem;">😭</div>
<div class="sad-emoji" style="top:35%; right:25%; font-size:2.5rem;">😞</div>
<div class="sad-emoji" style="top:40%; left:30%; font-size:2.2rem;">😢</div>
<div class="sad-emoji" style="top:45%; right:30%; font-size:3rem;">😭</div>

<div class="container">
<header>
    <h1>😢 TRISTEZA 😢</h1>
    <p class="subtitle">É normal sentir assim - Você não está sozinho</p>
</header>

<div class="message-card">
    <p class="message-text" id="supportMessage">Carregando sua mensagem...</p>
    <p class="message-author">- Com carinho e compreensão 💙</p>
    <button id="newMessageBtn">Nova mensagem</button>
</div>
</div>

<script>
const supportMessages = [
    "Está tudo bem sentir tristeza 😔. Ela faz parte da experiência humana e é válida 💙.",
    "Suas lágrimas 😢 não são sinal de fraqueza, são prova de que você sente profundamente 💛.",
    "A tristeza é como a chuva 🌧️ - necessária para que coisas novas possam crescer 🌱.",
    "Você não precisa fingir que está bem 😊. É corajoso reconhecer quando não estamos.",
    "Cada dia difícil que você supera te torna mais forte 💪, mesmo que não pareça.",
    "A tristeza é temporária ⏳, mas sua capacidade de superação é permanente 🌟.",
    "Não há pressa para se sentir melhor 🕊️. Permita-se sentir no seu próprio tempo ⏱️.",
    "Você já passou por momentos difíceis antes e conseguiu 💛. Você conseguirá de novo.",
    "Sua tristeza não define você 🌈. Você é muito mais do que este momento.",
    "É normal ter dias nublados ☁️. O sol sempre volta a brilhar ☀️.",
    "Chorar é uma forma de cura 😭. Deixe as lágrimas lavarem sua dor 🧡.",
    "Você não está sozinho nesta jornada 🤝. Há pessoas que se importam com você.",
    "A tristeza pode ser profunda 🌊, mas o amor e a esperança são ainda mais profundos 💙.",
    "Cada respiração é um ato de coragem 🌬️ quando tudo parece pesado 🫂.",
    "Você merece gentileza 💖, especialmente de si mesmo nos momentos difíceis 💛.",
    "A dor que você sente hoje pode se transformar em sabedoria amanhã 🕊️.",
    "Não há problema em não estar bem 💙. Você não precisa ser forte o tempo todo.",
    "Sua sensibilidade é um dom 🌸, mesmo quando dói 💔. O mundo precisa de corações como o seu ❤️.",
    "Lembre-se: você já sobreviveu a 100% dos seus piores dias 🏆.",
    "A tristeza pode ser profunda 🌑, mas você é mais profundo ainda 🌟. Você vai superar isso 💛."
];

function getUniqueMessage() {
    let seen = JSON.parse(sessionStorage.getItem("seenMessages")) || [];
    const unseenMessages = supportMessages.filter((_, index) => !seen.includes(index));

    if (unseenMessages.length === 0) {
        seen = [];
        sessionStorage.setItem("seenMessages", JSON.stringify(seen));
        return getUniqueMessage();
    }

    const randomIndex = supportMessages.indexOf(
        unseenMessages[Math.floor(Math.random() * unseenMessages.length)]
    );

    seen.push(randomIndex);
    sessionStorage.setItem("seenMessages", JSON.stringify(seen));

    return supportMessages[randomIndex];
}

function showNewMessage() {
    const messageElement = document.getElementById('supportMessage');
    messageElement.textContent = "Carregando nova mensagem...";
    setTimeout(() => {
        messageElement.textContent = getUniqueMessage();
    }, 1500);
}

window.addEventListener('load', () => {
    const messageElement = document.getElementById('supportMessage');
    messageElement.textContent = "Carregando sua mensagem...";
    setTimeout(() => {
        messageElement.textContent = getUniqueMessage();
    }, 1500);
});

document.getElementById('newMessageBtn').addEventListener('click', showNewMessage);
</script>

</body>
</html>
